<form autocomplete="off" class="flex flex-row gap-2 select-none" [formGroup]="newTaskForm">
    <mat-form-field class="w-full">
        <mat-label>Tarefas</mat-label>
        <input
         formControlName="title"
          matInput 
          placeholder="Adicionar Tarefas" (keyup.enter)="onEnterToAddATask()"/>
        <mat-hint class="text-tertiary">Aperte enter para Adicionar</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoryId" (selectionChange)="selectionChangeHandler($event)" (keyup.enter)="onEnterToAddATask()">
            @for(category of categories(); track category.id){
                <mat-option value="{{category.id}}">{{
                    category.name
                }}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</form>
