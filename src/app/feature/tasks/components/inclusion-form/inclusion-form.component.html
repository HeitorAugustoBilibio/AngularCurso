<div class="grid grid-cols-12 gap-2 mt-8">
    <app-include-task-form class="col-span-11"></app-include-task-form>


    <div 
        class="col-span-1 flex item-start mt-2"
        [ngClass]="{
            'opacity-30': taskService.isLoadingTask(),
            'opacity-100': !taskService.isLoadingTask
         }">
        <span class="{{
            colorVariantes[selectedCategoryId()]
            }} rounded-full w-10 h-10"></span>

    </div>
</div>
