<section class="flex flex-col gap-4 w-full mb-4">
    <!-- Divisor -->
    <mat-divider class="opacity-50"></mat-divider>

    <!-- Lista de cores -->
    <div class="flex flex-wrap justify-center item-center mt-4 px-2 gap-4">
        @for (category of categories(); track category.id ) {
            <span class="selector-nome opacity-80 hover:opacity-100 flex items-center justify-center {{
                categoryBackgroundColors[category.color]
                }} px-4 py-2 rounded-2xl w-[80px] text-center text-white font-semibold">
                {{category.name}}
            </span>
        }
    </div>
</section>
